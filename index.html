<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social links profile | Frontend Mentor</title>

</head>
<body>
<div class="container">
      <div class="user">
<img src="assets/images/avatar-jessica.jpeg" alt="user_avatar" class="user_avatar">
      
      
        <div class="user_info">
<h1 class="user_name">Jessica Randall</h1>
<p class="user_location" >London, United Kingdom</p>
        </div>
      <p class="description">"Front-end developer and avid reader."</p>
    </div>
   <div class="socials_network"> 
    <a href="" class="socials_links github" target="_blank">GitHub</a>
    <a href="" class="socials_links frontend_mentor" target="_blank">Frontend Mentor</a>
    <a href="" class="socials_links linkedin" target="_blank">LinkedIn</a>
    <a href="" class="socials_links twitter" target="_blank">Twitter</a>
    <a href="" class="socials_links instagram" target="_blank">Instagram</a>
  </div>
</div>
  
</body>
</html>
