<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social links profile | Frontend Mentor</title>

</head>
<body>
<div class="container">
      <div class="user">
<img src="assets/images/avatar-jessica.jpeg" alt="user_avatar" class="user_avatar">
      
      
        <div class="user_info">
<h1 class="user_name">Jessica Randall</h1>
<p class="user_location" >London, United Kingdom</p>
        </div>
      <p class="description">"Front-end developer and avid reader."</p>
    </div>
   <div class="socials_network"> 
    <div class="socials_links">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <span><a href="https://github.com/" target="_blank"><img src="assets/images/socials-icons/icon-github.svg" alt=""></a></span>
  </div>
  <div class="socials_links">
      <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
      <span><a href="https://www.frontendmentor.io/" target="_blank"><img src="assets/images/socials-icons/icon-frontend-mentor.svg" alt=""></a></span>
  </div>
  <div class="socials_links">
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
      <span><a href="https://www.linkedin.com/" target="_blank"><img src="assets/images/socials-icons/icon-linkedin.svg" alt=""></a></span>
  </div>
  <div class="socials_links">
      <a href="https://twitter.com/" target="_blank">Twitter</a>
      <span><a href="https://twitter.com/" target="_blank"><img src="assets/images/socials-icons/icon-twitter.svg" alt=""></a></span>
  </div>
  <div class="socials_links">
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      <span><a href="https://www.instagram.com/" target="_blank"><img src="assets/images/socials-icons/icon-instagram.svg" alt=""></a></span>
  </div>
  </div>
</div>
  
</body>
</html>
